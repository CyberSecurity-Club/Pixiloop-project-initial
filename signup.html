<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration to Pixiloop</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/css/reg_style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="assets/img/signup/image-1.svg" alt="" class="image-1">
				<form action="">
					<h3>Get Started Now!</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="Username" required="">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="text" class="form-control" placeholder="Phone Number" required="">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="email" class="form-control" placeholder="Mail" required="">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Password" required="">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Confirm Password" required="">
					</div>
					<button>
						<span>Sign Up</span>
					</button>
				</form>
				<img src="assets/img/signup/image-2.svg" alt="" class="image-2">
			</div>

		</div>

	</body>
</html>
